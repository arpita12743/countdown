<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Day Is Almost Here</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #f3e7e1, #e6d3c6);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #4a3b35;
    }

    .container {
      width: 90%;
      max-width: 520px;
      background: #f8f1ec;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
      text-align: center;
    }

    h1 {
      margin: 10px 0 18px;
      font-size: 1.7rem;
      font-weight: 500;
      letter-spacing: 0.5px;
    }

    .countdown-wrapper {
      width: 100%;
      aspect-ratio: 1 / 1; /* Makes it more square */
      border-radius: 14px;
      overflow: hidden;
      background: #e9d8cd;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      margin-top: 14px;
      font-size: 0.85rem;
      color: #7a655d;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>The Day Is Almost Here ‚ú®</h1>

    <div class="countdown-wrapper">
      <iframe
        src="https://countz.io/c/aNv7DIV0/embed"
        title="The Day is almost here!!">
      </iframe>
    </div>

    <footer>
      Something beautiful is coming ü§ç
    </footer>
  </div>

</body>
</html>
